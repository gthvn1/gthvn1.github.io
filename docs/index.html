<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background: #181818;
        }

        .glow-on-hover {
            width: 320px;
            height: 100px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }
    </style>
</head>

<body>
    <button class="glow-on-hover" type="button">
        Click me to generate the next number of the Fibonnaci sequence... <br /><br />
        Fibonnaci(<span id="n">0</span>) = <span id="fib">0</span>
    </button>
    <p>
    </p>
    <script>
        let bytes = new Uint8Array([
            0x00,0x61,0x73,0x6d,0x01,0x00,0x00,0x00,0x01,0x06,0x01,0x60,0x01,0x7e,0x01,0x7e,0x03,0x02,0x01,0x00,0x07,0x08,0x01,0x04,0x66,0x69,0x62,0x6f,0x00,0x00,0x0a,0x3f,0x01,0x3d,0x01,0x04,0x7e,0x20,0x00,0x42,0x01,0x57,0x04,0x40,0x20,0x00,0x0f,0x0b,0x42,0x01,0x21,0x01,0x42,0x01,0x21,0x02,0x42,0x00,0x21,0x03,0x03,0x40,0x20,0x03,0x21,0x04,0x20,0x02,0x21,0x03,0x20,0x02,0x20,0x04,0x7c,0x21,0x02,0x20,0x01,0x42,0x01,0x7c,0x21,0x01,0x20,0x00,0x20,0x01,0x52,0x0d,0x00,0x0b,0x20,0x02,0x0b
        ]);

        let $ = document.querySelector.bind(document);
        let n = 0;
        let fib = 0;

        let mod = new WebAssembly.Module(bytes);
        let instance = new WebAssembly.Instance(mod);

        function update() {
            $('#n').textContent = `${n}`;
            $('#fib').textContent = `${fib}`;
        }

        update();

        $('button').addEventListener('click', event => {
            n++;
            fib = instance.exports.fibo(BigInt(n));
            update();
        });
    </script>
</body>

</html>
